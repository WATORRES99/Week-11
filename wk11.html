<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<style>

  
  .box{
  width: 50px;
  height: 50px;
  border: 1px solid black;
  font-size: 3em;
  text-align: center;
  line-height: 50px;
  float: left;
  }

</style>


<body style="text-align: center";   id="container">
<br>
<h2 style="text-align: center;">Tic-Tac-Toe Game</h2>

    
  <div id="board">
    <div style="margin: auto; width: 30%; padding: 10px; border: 3px " id="block">
      <div class="box" data-pos="0,0"></div>
      <div class="box" data-pos="0,1"></div>
      <div class="box" data-pos="0,2"></div>
    </div>
    <br><br>
    <div  style="margin: auto; width: 30%; padding: 10px; border: 3px " id="block">
      <div class="box" data-pos="1,0"></div>
      <div class="box" data-pos="1,1"></div>
      <div class="box" data-pos="1,2"></div>

    </div>
    <br><br>
    <div  style="margin: auto; width: 30%; padding: 10px; border: 3px " id="block">
      <div class="box" data-pos="2,0"></div>
      <div class="box" data-pos="2,1"></div>
      <div class="box" data-pos="2,2"></div>
    </div>
    
  </div>

 
  <div id="message"></div>
  <button id ="resetButton">Reset</button>





    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="wk11.js"></script>

</body>
</html>
